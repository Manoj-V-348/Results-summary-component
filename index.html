<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="IQ Test result page" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Inter:wght@400;700&family=Outfit:wght@300;400;600&family=Poppins:ital,wght@0,200;0,400;0,700;1,200&family=Rubik:wght@300&display=swap"
      rel="stylesheet"
    />

    <title>Results summary component</title>
    <meta name="description" content="Results Summary Component" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="marks--container">
        <p class="result">Your Result</p>
        <div class="marks">
          <p>
            <span class="marks--heading">76</span><br />
            of 100
          </p>
        </div>
        <p class="bold--text great">Great</p>
        <p>
          You scored higher than 65% of the<br />
          people who have taken these tests.
        </p>
      </div>
      <div class="summary--container">
        <p class="black--bold">Summary</p>
        <div class="reaction--container results--container">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="reaction" />
            <p>Reaction</p>
          </div>

          <p><span class="black--bold">80</span> / 100</p>
        </div>
        <div class="memory--container results--container">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="memory" />
            <p>Memory</p>
          </div>

          <p><span class="black--bold">92</span> / 100</p>
        </div>
        <div class="verbal--container results--container">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="verbal" />
            <p>Verbal</p>
          </div>

          <p><span class="black--bold">61</span> / 100</p>
        </div>
        <div class="visual--container results--container">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="visual" />
            <p>Visual</p>
          </div>

          <p><span class="black--bold">72</span> / 100</p>
        </div>
        <div class="button--container">
          <button>Continue</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/Manoj-V-348">Manoj V</a>.
    </div>
  </body>
</html>
